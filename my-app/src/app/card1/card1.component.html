<div class="row">
  <div class="col-4"></div>
  <div class="col-6">
    <div class="card text-end w-25%">
      <img src={{img}} class="card-img-top" alt={{imgDescription}}/>
      <div class="card-body">
        <h5 class="card-title text-start">{{title}}</h5>
        <p class="card-text">
          {{description}}
        </p>
        <a href="#" class="btn btn-primary text-end">{{buttonText}}</a>
      </div>
    </div>
  </div>
</div>
