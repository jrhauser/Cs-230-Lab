<div class="row">
  <div class="card border-0">
    <img src="{{ img }}" class="card-img-top" alt="{{ imgDescription }}" />
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text"></p>
      <a href="#" class="btn btn-transparent">{{ buttonText }}</a>
      <footer>{{ price }}</footer>
    </div>
  </div>
</div>
